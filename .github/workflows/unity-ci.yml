name: Unity CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      # Speed up imports between runs
      - name: Cache Unity Library + PackMan
        uses: actions/cache@v4
        with:
          path: |
            Library
            ~/.cache/unity3d
            ~/.local/share/unity3d
          key: ${{ runner.os }}-unitylib-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            ${{ runner.os }}-unitylib-

      - name: Unity - Test Runner (EditMode + PlayMode)
        uses: game-ci/unity-test-runner@v4
        with:
          # Let the action read your exact editor from ProjectSettings/ProjectVersion.txt
          unityVersion: auto
          testMode: All              # EditMode | PlayMode | All
          artifactsPath: test-results
          githubToken: ${{ secrets.GITHUB_TOKEN }}
        env:
          # Put your base64-encoded .ulf in the repo secrets as UNITY_LICENSE
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unity-test-results
          path: test-results